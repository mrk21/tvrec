---
- name: reboot | reboot
  sudo: yes
  changed_when: False
  shell: |
    sleep 2s &&
    reboot &
  
- name: reboot | wait for the server to go down
  local_action: >
    wait_for
      host={{ inventory_hostname }}
      port=22
      state=stopped
  
- name: reboot | wait for the server to come up
  local_action: >
    wait_for
      host={{ inventory_hostname }}
      port=22
      delay=30
